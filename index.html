<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script> 
    <title>Etch-a-Sketch</title>
</head>
<body onload="return createCanvas(16)">
    <h1>etch-a-sketch</h1>
    <div class="container">
        <div class="options">
            <p id="controles">CONTROLES</p>

                <div class="pixels">
                    <label id ="pixels" for="pixels">Pixels </label>
                    <input type="range" value="16" min="0" max="100"  onchange="return createCanvas(this.value)" oninput="this.nextElementSibling.value = this.value" id="pixels-range" name="pixels"> <output id="output">16</output><br><br>
                </div>  

                <div class="rgb-mode">
                    <p class="text-modes">Modo RGB</p> 
                    <label class="switch">
                    <input type="checkbox">
                        <span class="slider round"></span>
                </div>
                <div class="eraser">
                    <p class="text-modes">Borracha</p> 
                    <label class="switch">
                    <input type="checkbox">
                        <span class="slider round"></span>
                </div>

        </div>
        <div class="canvas">
            
        </div>
    </div>
</body>

<script>
    const canvasSize = document.getElementById('pixels-range');
    const canvasSpace = document.querySelector('div.canvas');


function createCanvas (size){
    document.querySelector('.canvas').innerHTML = ''
    for (i = 0; i< size; i++){
        const column = document.createElement("div");
        column.className = "canvas-column";
        for (j=0; j < size; j++){
            const cell = document.createElement("div");
            cell.className = "canvas-cell";
            column.appendChild(cell);
            cell.onmouseover = function(){
                this.className = "canvas-cell-hovered"; 
        }
        canvasSpace.appendChild(column);
        }
    }
}

// function mouseOver() {

// }



</script>

</html>
