<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body onload="return createCanvas(16)">
    <h1>etch-a-sketch</h1>
    <div class="container">
        <div class="options">
            <p id="controles">CONTROLES</p>

                <div class="pixels">
                    <label id ="pixels" for="pixels">Pixels</label>
                    <input type="range" autocomplete="off" value="16" min="0" max="100"  onchange="return createCanvas(this.value)" oninput="this.nextElementSibling.value = this.value" id="pixels-range" name="pixels" class="pixels-range"> <output id="output">16</output><br><br>
                </div>  

                <div class="rgb-mode">
                    <p class="text-modes">Modo RGB</p> 
                    <label class="switch">
                    <input type="checkbox" autocomplete="off" class="check-rgb">
                        <span class="slider round"></span>
                </div>
                <div class="eraser">
                    <p class="text-modes">Borracha</p> 
                    <label class="switch">
                    <input type="checkbox" autocomplete="off"  class="check-eraser">
                        <span class="slider round"></span>
                </div>
                <div class="clear-canvas">
                <input type="button" id="clear-canvas" onclick="clearCanvas()" value="Limpar Canvas">
                  </div>
        </div>
        <div class="container-canvas">>
            <div class="canvas">;
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
